<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Form</title>
  </head>

  <body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light"  style="background-color: #ec9efc;">
            <a class="navbar-brand" href="#">ALESIA</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="list.html">List</a>
              </div>
            </div>
          </nav>
        <h1>Student registration form</h1>
    <div id="messages">
        
    </div>    
    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="name">Name</label>
            <div class="col-sm-10"> 
            <input type="text" class="form-control " id="name" aria-describedby="name" placeholder="Harry Potter">
            </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="age">Age</label>
          <div class="col-sm-10"> 
          <input type="text" class="form-control" id="age" placeholder="18">
          </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Degree</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadio" id="digx" value="digx" checked>
                    <label class="form-check-label" for="digx">
                      Dig-X
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadio" id="multec" value="multec">
                    <label class="form-check-label" for="multec">
                      Multec
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadio" id="dxd" value="dxd">
                    <label class="form-check-label" for="dxd">
                      DxD
                    </label>
                  </div>
                </div>
              </div>
        </fieldset>
        
        <div class="form-group row">
            <div class="col-sm-2">Courses</div>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="richmedia" value="RMD">
                <label class="form-check-label" for="richmedia">
                  Rich Media Development
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="webessentials" value="WE">
                <label class="form-check-label" for="webessentials">
                  Web Essentials
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="webadvanced" value="WA">
                <label class="form-check-label" for="webadvanced">
                  Web Advanced
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="dynamicweb" value="DWD">
                <label class="forms-check-label" for="dynamicweb">
                  Dynamic Web Development
                </label>
              </div>
            </div>
          </div>

        <button type="button" class="btn btn-primary" id="register">Register student</button>
    </form>
        <!-- Content here -->
      </div>
    <!-- Optional JavaScript -->
    <script src="JavaScript/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
