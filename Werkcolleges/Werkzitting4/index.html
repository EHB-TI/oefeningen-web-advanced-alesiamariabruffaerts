<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="container">
      
    <h1>Find your movie</h1>
    <form id="searchform">
        <input type="text" class="form-control" placeholder="Avengers, Parasite..." id="inputTitle" value="">
        <br>
        <button type="" submit" class="btn btn-primary mb-2">Search</button>
    </form>
    <hr>
    <div id="moviecard" class="card mb-3" style="max-width: 540px;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img id="movie-poster" src="" class="card-img" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 id="movie-title" class="card-title">Card title</h5>
            <p id="movie-plot" class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            <p class="card-text"><small class="text-muted" id="movie-releasedate">Last updated 3 mins ago</small></p>
            <button id="addMovie" type="button" class="btn btn-success">+</button> 
          </div>
        </div>
      </div>
    </div>
    <h6>counter</h6>
    <p id="counter"></p>
    <br>
    <p id="message"></p>
    <div id="resultList" class="list-group">
      <a href="#" id="result1" class="list-group-item list-group-item-action"></a>
      <a href="#" id="result2" class="list-group-item list-group-item-action"></a>
      <a href="#" id="result3" class="list-group-item list-group-item-action"></a>
      <a href="#" id="result4" class="list-group-item list-group-item-action"></a>
      <a href="#" id="result5" class="list-group-item list-group-item-action"></a>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="script3.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
