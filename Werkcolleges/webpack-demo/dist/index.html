<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </head>
  <body class="container">
    <!-- 
    Naam. Prefix voor de naam is STUDENT-
    Geboortedatum. Format: DD-MM-YYYY
    Rijksregisternummer. Format: xx.xx.xx-xxx.xx
    Leeftijd. Enkel positieve getallen
    Telefoonnummer. Format: BE -->

    <h1>Register here</h1>
    <form id="sexyform">
      <div class="input-group mb-3">
        <span class="input-group-text">Name</span>
        <input type="text" class="form-control name" id="name">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Geboortedatum</span>
        <input type="text" class="form-control DOB" id="DOB">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Rijksregisternummer</span>
        <input type="text" class="form-control RRN" id="RRN" placeholder="12.01.01-123.65">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Leeftijd</span>
        <input type="text" class="form-control leeftijd" id="leeftijd" placeholder="21">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Telefoonnummer</span>
        <input type="text" class="form-control tel" id="tel" placeholder="0468254332">
      </div>
      
      <button type="submit" id="submit" class="btn btn-primary">Make me a card</button>
    </form>
    <hr>


    <div id="content" class="h-100 p-5 text-white bg-dark rounded-3">
      <h2 id="title">Hier komt een naam en titel</h2>
      <p id="intro">Hier komt wat uitleg</p>
      <button id="callme" class="btn btn-outline-light" type="button">Call me-knop</button>
    </div>


    <script src="main.js"></script>
    
  </body>
</html>
